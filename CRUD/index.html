<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>CRUD Noticias</title>
  </head>
  <body>
    <h1 class="text-center">Noticias</h1>
    <!-- Boton nueva noticia -->
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Nueva Noticia
    </button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Contenido</th>
          <th scope="col">Autor</th>
          <th scope="col">Imagen/es</th>
        </tr>
      </thead>
      <tbody id="noticias">
      </tbody>
    </table>

    <!-- Modal nueva noticia -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nueva noticia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="createModal">
              <div class="mb-3">
                <label for="Titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="Titulo">
              </div>
              <div class="mb-3">
                <label for="Contenido" class="form-label">Contenido</label>
                <input type="text" class="form-control" id="Contenido">
              </div>
              <div class="mb-3">
                <label for="Autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="Autor">
              </div>
              <div class="mb-3">
                <label for="Autor" class="form-label">Imagen</label>
                <input type="text" class="form-control" id="Imagen">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="agregarNoticia()">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal edicion noticia -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="Titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="TituloEditar" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="Contenido" class="form-label">Contenido</label>
                <input type="text" class="form-control" id="ContenidoEditar" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="Autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="AutorEditar" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="Autor" class="form-label">Imagen</label>
                <input type="text" class="form-control" id="ImagenEditar">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success" id="EditBTN" data-bs-dismiss="modal" onclick="editarNoticia()">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
